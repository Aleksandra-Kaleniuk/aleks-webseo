<!DOCTYPE html>
<html>
<head>
	<title>Seasons</title>
	<style>
		li {
			font-weight: 600px;
		}
		ul li {
			font-weight: 300px;
		}
		.winter {
			color: blue;

		}
		.spring {
			color: green;
		}
		.summer {
			color: yellow;
		}
		.autumn {
			color: orange;
		}
		.winter>ul {
			list-style-image: url("img/snow.png");
		}
		.spring>ul {
			list-style-image: url("img/leaf.png");
		}
		.summer>ul {
			list-style-image: url("img/sun.png");
		}
		.autumn>ul {
			list-style-image: url("img/rain.png");
		}
		.
	</style>
</head>
<body>
<h1>Seasons</h1>
<ol>
	<li class="winter">Winter
		<ul>
			<li>Dec</li>
			<li>Jan</li>
			<li>Feb</li>
		</ul>
	</li>
	<li class="spring">Spring
		<ul>
			<li>Mar</li>
			<li>Apr</li>
			<li>May</li>
		</ul>
	</li>
	<li class="summer">Summer
		<ul>
			<li>Jun</li>
			<li>Jul</li>
			<li>Aug</li>
		</ul>
	</li>
	<li class="autumn">Autumn
		<ul>
			<li>Sep</li>
			<li>Oct</li>
			<li>Nov</li>
		</ul>
	</li>
</ol>
</body>
</html>
