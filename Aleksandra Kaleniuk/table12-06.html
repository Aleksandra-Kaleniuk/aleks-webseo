<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style type="text/css">
		table {
			background-color: grey;
			border-spacing: 15px;
		}
		thead {
			background-color: grey;
			text-decoration-color: red;
			text-align:center;
		}
		td {
			text-align:center;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>My working weeks, March 2015</tr>
		</thead>
		<tbody>
			<tr>
				<td>Monday</td>
				<td>Tuesday</td>
				<td>Wednesday</td>
				<td>Thursday</td>
				<td>Friday</td>
			</tr>
			<tr>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>9</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
				<td>13</td>
			</tr>
			<tr>
				<td>16</td>
				<td>17</td>
				<td>18</td>
				<td>19</td>
				<td>20</td>
			</tr>
			<tr>
				<td>23</td>
				<td>24</td>
				<td>25</td>
				<td>26</td>
				<td>27</td>
			</tr>
			<tr>
				<td style="border-bottom-left-radius: 5px;">30</td>
				<td>31</td>
				<td></td>
				<td></td>
				<td style="border-bottom-right-radius: 5px;"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
