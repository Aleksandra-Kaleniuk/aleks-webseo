<!DOCTYPE html>
<html>
<head>
	<title>task-absolute09-06</title>
	<style>
		.parent {
			position: relative;
			background-color: yellow;
			border: 5px solid blue;
			border-radius: 50%;
			width: 400px;
			height: 400px;
		}
		.child {
			position: absolute;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: red;
			top: 50%;
			left: 50%;
			margin-left: -25px;
			margin-top: -25px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
		</div>
	</div>
</body>
</html>
